
{{ partial "header.html" . }}

{{ partial "topnav.html" . }}

<div class="intro-section" style="background-image: url(/assets/images/intro-bg.png);">
<div class="container">
<div class="intro-section__wrap">
<div class="intro-section__heading">
<h2 class="intro-section__title">Search </h2>
</div>
<div class="intro-section__row">
<div class="intro-section__col intro-section__col_content">
<p>Search for patient resources, blog posts, and information about our practice</p>
    <form action="{{ "search" | absURL }}">
      <input id="search-query" name="s"/>
      <input type="submit" class="button" value="Search">
    </form>
</div>
</div>
</div>
</div>
</div>
<div class="content-section">
<div class="container">
<div class="content-wrap">
    <div id="search-results">
     <h3>Results</h3>
    </div>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "assets/js/search.js" | absURL }}"></script>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}...</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>


{{ partial "footer.html" . }}
