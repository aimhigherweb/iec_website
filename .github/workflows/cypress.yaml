name: Run Cypress e2e Tests
on:
  push:
jobs:
  test:
    name: Run Cypress e2e tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Dependencies 
        run: npm install
      - name: Build 
        run: npm run build
      - name: Cypress run
        run: npm run ci
