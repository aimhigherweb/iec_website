        }
      - { label: "Skill 4", name: "skill4", widget: "string", required: false }
      - {
          label: "Rating 4",
          name: "rating4",
          widget: "number",
          valueType: "int",
          required: false,
        }
      - {
          label: "Order",
          name: "order",
          widget: "number",
          valueType: "int",
          required: false,
        }
  - name: "what-we-do"
    label: "What We Do"
    folder: "content/what-we-do"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - {
