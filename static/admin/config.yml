backend:
  name: git-gateway
publish_mode: editorial_workflow
accept_roles: #optional - accepts all users if left out
  - editor
media_folder: "static/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/uploads" # Media files will be stored in the repo under images/uploads
collections:
- name: "blog" # Used in routes, e.g., /admin/collections/blog
  label: "Blog" # Used in the UI
  folder: "content/blog" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Layout", name: "layout", widget: "hidden", default: "bloglayout"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Author", name: "author", widget: "string"}
    - {label: "Author URL", name: "author_url", widget: "string"}
    - {label: "Preview Image", name: "preview_image", widget: "image"}
    - {label: "Body", name: "body", widget: "markdown"}
- name: "patient-resources" # Used in routes, e.g., /admin/collections/blog
  label: "Patient Resources" # Used in the UI
  folder: "content/patient-resources" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Category", name: "category", widget: "string"}
    - {label: "Preview Image", name: "preview_image", widget: "image"}
    - {label: "Body", name: "body", widget: "markdown"}