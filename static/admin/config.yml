backend:
  name: git-gateway
  branch: staging
media_folder: "static/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true #
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: false,
        }
      - { label: "Author", name: "author", widget: "string", required: false }
      - {
          label: "Author URL",
          name: "author_url",
          widget: "string",
          required: false,
        }
      - {
          label: "Preview Image",
          name: "preview_image",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "patient-resources"
    label: "Patient Resources"
    folder: "content/patient-resources"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - {
          label: "Category",
          name: "category",
          widget: "string",
          required: false,
        }
      - {
          label: "Preview Image",
          name: "preview_image",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "who-we-are"
    label: "Who We Are"
    folder: "content/who-we-are"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
